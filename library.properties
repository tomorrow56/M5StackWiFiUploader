name=M5Stack WiFi Uploader
version=1.4.0
author=tomorrow56
maintainer=tomorrow56 <tomorrow56@gmail.com>
sentence=WiFi-based file upload library for M5Stack with SD card support and mobile optimization
paragraph=This library enables M5Stack devices to receive files (photos, binary data, text) via WiFi and save them to the internal SD card. Supports HTTP and WebSocket protocols with progress callbacks, error handling, and mobile-optimized responsive web UI. Compatible with M5Unified 0.2.11+ and ESP32 Arduino Core 3.x.
category=Communication
url=https://github.com/m5stack/M5StackWiFiUploader
architectures=esp32
depends=M5Unified (>=0.2.11)
includes=M5StackWiFiUploader.h,SDCardManager.h,FileValidator.h,ErrorHandler.h,RetryManager.h,ProgressTracker.h,WebSocketHandler.h,Config.h
